<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Love Struck </title>

    <link rel="icon" href="https://i.imgur.com/LToUXOO.png" type="image/png"/>
    <meta charset="utf-8"/>
    <meta name="description" content="Love struck - tænd gnisten"/>

    <!-- css-filer -->
    <link href="/index.css" type="text/css" rel="stylesheet">


    <!-- bootstraaaaap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!--Font-->
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@700&display=swap" rel="stylesheet">
    <!-- font-family: 'Bitter', sans-serif; -->

    <!--Icon-->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

</head>
<body>

<div class="indexwrapper">

    <div class="container font">

        <div id="logos">
            <div class="logo">
                <a class="linklogo"><img src="https://i.imgur.com/h8kGO5J.png" alt="/textLogo.png" class="logo"></a>
                <span>&nbsp; &nbsp; &nbsp;</span>
                <a class="linklogo"><img src="https://i.imgur.com/LToUXOO.png" alt="/heartLogo.png" class="logo"></a>
            </div>
        </div>

      <div class="row">
        <!-- Kolonne til inputfelt -->
            <div class="col">
                <div id="form-container">
                    <!-- Dette er en form
                    Vi laver @PostMapping("/createUser") i Controlleren for at lave et endpoint - pga. denne form -->
                    <form id="login-form" action="/postCreateUser" method="post">
                        <h3 class="loginformheadline">Opret din bruger</h3>
                        <h5 class="loginformunderheadline">- og bliv lovestruck</h5>
                        <!--<input> Laver input-felt
                        type="text" == typen af input der tages imod i inputfeltet
                        id="brugernavn" == Kalder bestemt styling vi har i css-filen
                        name="brugernavninput" == giver inputtet vi får ind referencenavnet, catfact -->

                        <span class="fontsize">Mit køn: </span><br>
                        <div class="sex fontsize">
                            <input type="radio" id="male" name="sexinput" value="male" class="color"> <!--value == sikkert den String som den returnerer - måske-->
                            <label for="male">Mand&nbsp;&nbsp;&nbsp;</label>

                            <input type="radio" id="female" name="sexinput" value="female" class="color">
                            <label for="female">Kvinde</label>
                        </div><br><br>

                        <span class="fontsize">Jeg er interesseret i: </span>
                        <div class="sex fontsize">
                            <input type="radio" id="males" name="interestedininput" value="males" class="color"> <!--value == sikkert den String som den returnerer - måske-->
                            <label for="males">Mænd&nbsp;</label>

                            <input type="radio" id="females" name="interestedininput" value="females" class="color">
                            <label for="females">Kvinder&nbsp;</label>

                            <input type="radio" id="maleandfemale" name="interestedininput" value="maleandfemale" class="color">
                            <label for="maleandfemale">Begge</label>
                        </div><br><br><br>

                        <input type="text" id="age" name="ageinput" placeholder="Min alder" required class="color fontsize formlinestyling"><br><br>
                        <input type="text" id="username" name="usernameinput" placeholder="Brugernavn" required class="color fontsize formlinestyling"><br><br>
                        <input type="text" id="email" name="emailinput" placeholder="Email" required class="color fontsize formlinestyling"><br><br>


                        <input type="password" id="password" name="passwordinput" placeholder="Adgangskode" required class="color fontsize formlinestyling"><br><br>
                        <input type="password" id="confirmpassword" name="confirmpasswordinput" placeholder="Bekræft adgangskode" required class="color fontsize formlinestyling"><br><br>


                        <input type="submit" value="Opret bruger" class="submit fontsize">

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
